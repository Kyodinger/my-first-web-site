<h2>김치콩나물국 레시피</h2>

<img src="콩나물국.jpeg" width="20%">
<p>
    1. 거름망안에 (멸치 15마리 이상 볶아서 비린내 날린거) (다진마늘) (김치국물 자작할때 넣고 아님 안넣고)<br>
    2. 김치랑 김치국물이랑 거름망이랑 다시마랑 넣고 물넣고 30분이상 끓이고(중간에 다시마는 빼도댐)<br>
    3. 30분후 육수주머니 빼고 멸치액젓으로 (3숟갈정도) 간하고 그 후에 부족하면 새우젓이나 소금으로 간하기 그 후에 두부 넣고 콩나물 넣고 고춧가루 취향껏 마지막으로 대파넣고 마무리
</p>
